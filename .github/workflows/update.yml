name: Update Amazon Bestsellers

on:
  schedule:
    # Run at 08:00 UTC Mondayâ€“Saturday
    - cron: '0 8 * * 1-6'

    # Run at 18:00 UTC on Sundays
    - cron: '0 18 * * 0'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Install aiohttp  
        run: pip install aiohttp beautifulsoup4

      - name: Run fetch script
        env:
          AMZ_ASSOC_TAG: ${{ secrets.AMZ_ASSOC_TAG }}
          PAAPI_ENABLED: ${{ secrets.PAAPI_ENABLED }}
          PA_ACCESS_KEY: ${{ secrets.PA_ACCESS_KEY }}
          PA_SECRET_KEY: ${{ secrets.PA_SECRET_KEY }}
        run: python fetch_bestsellers.py

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.AMZING_AUTO }} 
          publish_dir: ./
