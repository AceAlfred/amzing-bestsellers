<!--
AMZING.NET - Automated Amazon.se Bestsellers -> Affiliate HTML

Files included in this single-file implementation:
 - index.html           : the public HTML that lists Top-10 bestsellers (generated by script)
 - fetch_bestsellers.py : Python script that fetches top-10 ASINs and product details, then writes index.html
 - .github/workflows/update.yml : GitHub Actions workflow that runs the script on a schedule and deploys to gh-pages

How it works (overview):
 1) Script scrapes https://www.amazon.se/gp/bestsellers for top 10 ASINs (fast, reliable).
 2) For each ASIN, script tries to enrich product info using Amazon Product Advertising API (PA-API).
    - If you have PA-API credentials and an Associates account, fill them into the script.
    - If not, script will still produce basic title/image/ASIN from the Bestsellers page.
 3) Script generates a responsive HTML snippet styled similarly to your site and pushes to GitHub Pages.
 4) Embed the generated public URL into Google Sites via Embed -> By URL.

LEGAL / AFFILIATE NOTES:
 - To use Amazon affiliate links, use your AssociateTag (affiliate tag) when building product links.
 - Amazon PA-API requires you to be an accepted Amazon Associate and have valid credentials. See the Amazon PA-API docs.

----- index.html (generated example) -----

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top 10 Amazon.se Bestsellers — amzing.net</title>
  <style>
    /* Simple styles inspired by amzing.net's clean look */
    :root{--accent:#0b63c6;--card-bg:#fff;--muted:#666}
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:#f6f7f9;color:#111}
    header{background:linear-gradient(90deg,#ffffff,#f0f4fb);padding:18px 24px;border-bottom:1px solid #e6e9ef}
    .container{max-width:980px;margin:28px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 12px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:14px}
    .card{background:var(--card-bg);padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(18,22,26,0.04);display:flex;gap:12px;align-items:flex-start}
    .thumb{width:96px;height:96px;flex:0 0 96px;object-fit:contain;background:#fff;border-radius:6px;border:1px solid #eee;padding:6px}
    .meta{flex:1}
    .title{font-size:14px;margin:0 0 8px;line-height:1.3}
    .price{font-weight:600;color:var(--accent)}
    .buy{display:inline-block;margin-top:10px;padding:8px 12px;border-radius:8px;text-decoration:none;border:1px solid var(--accent);color:var(--accent);font-weight:600}
    footer{margin:28px 0;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>

      <h1>Top 10 Bestsellers on Amazon.se</h1>

    <footer>

</html>
