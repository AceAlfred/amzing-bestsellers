<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Top 10 Amazon.se — amzing.net</title>
  <meta name="description" content="Top 10 bestsellers på Amazon.se — uppdateras automatiskt. Affiliate-länkar används när du lagt in din tagg.">
  <style>
    /* Reset + base */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#f5f7fb;
      color:#0f1724;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 12px;
    }

    /* Page wrapper (centers content and sets max width) */
    .page {
      width:100%;
      max-width:1024px;
      margin:0 auto;
      background:linear-gradient(180deg, #ffffff, #fbfdff);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(15,23,34,0.08);
      overflow:hidden;
    }

    header{
      padding:20px 20px;
      border-bottom:1px solid #eef2f7;
      display:flex;
      align-items:center;
      gap:14px;
    }
    .logo {
      width:46px; height:46px; border-radius:10px;
      background:linear-gradient(135deg,#0b63c6,#2aa1ff);
      display:flex; align-items:center; justify-content:center;
      color:white; font-weight:700;
      font-size:18px;
    }
    header h1{
      margin:0; font-size:18px;
      line-height:1.05;
    }
    header p{
      margin:2px 0 0; color:#5b6b78; font-size:13px;
    }

    main{padding:18px; display:block;}

    /* Responsive grid for product cards */
    .grid{
      display:grid;
      grid-template-columns: repeat( auto-fit, minmax(240px, 1fr) );
      gap:14px;
      align-items:start;
    }

    .card{
      background:#fff;
      border-radius:10px;
      padding:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
      box-shadow:0 6px 18px rgba(15,23,34,0.04);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{ transform:translateY(-4px); box-shadow:0 14px 34px rgba(15,23,34,0.08); }

    .thumb{
      width:96px;
      height:96px;
      flex:0 0 96px;
      border-radius:8px;
      object-fit:contain;
      background:#fbfbff;
      border:1px solid #eef2f7;
    }

    .meta{flex:1; min-width:0}
    .rank{
      font-size:12px; color:#8b98a6; margin-bottom:6px;
    }
    .title{
      margin:0 0 8px; font-size:14px; line-height:1.25; color:#0b1320;
      overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical;
    }
    .price{ font-weight:700; color:#0b63c6; font-size:15px; margin-bottom:8px; }
    .meta .meta-row{display:flex; gap:8px; align-items:center; flex-wrap:wrap}

    .buy {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:9px;
      text-decoration:none;
      border:1px solid #0b63c6;
      color:#0b63c6;
      font-weight:600;
      font-size:13px;
    }
    .small { font-size:13px; color:#626f7a; }

    /* Footer */
    footer{ padding:14px 18px; border-top:1px solid #eef2f7; font-size:13px; color:#62707a; }

    /* Mobile tweaks */
    @media (max-width:420px){
      body{ padding:18px 10px; }
      .thumb{width:76px;height:76px;flex:0 0 76px}
      header h1{font-size:16px}
      .card{padding:10px}
    }
  </style>
</head>
<body>
  <div class="page" role="document" aria-label="Amazon bestsellers">
    <header>
      <div class="logo" aria-hidden="true">am</div>
      <div>
        <h1>Top 10 Bestsellers — Amazon.se</h1>
        <p>Uppdateras automatiskt. Affiliate-länkar om du lagt in din tag.</p>
      </div>
    </header>

    <main>
      <!-- Produktlistan: Ersätt innehållet i #product-list med scriptet -->
      <section class="grid" id="product-list" aria-live="polite" aria-label="Lista med top 10 produkter">
        <!-- Exempelprodukt (lägg till fler kort via script) -->
        <article class="card" role="article" aria-label="Exempelprodukt">
          <img class="thumb" src="https://via.placeholder.com/240x240?text=Produkt" alt="Exempelprodukt bild" loading="lazy" width="96" height="96">
          <div class="meta">
            <div class="rank">#1</div>
            <h2 class="title">Exempelprodukt — Kort titel som bryts till två rader om lång</h2>
            <div class="meta-row">
              <div class="price">kr 199</div>
              <a class="buy" href="https://www.amazon.se/dp/ASIN/?tag=YOURTAG-21" target="_blank" rel="noopener noreferrer">Köp på Amazon</a>
            </div>
            <div class="small">ASIN: <span>EXAMPLEASIN</span></div>
          </div>
        </article>

        <!-- Scriptet ska generera 10 liknande kort och placera dem här -->
      </section>
    </main>

    <footer>
      <div>amzing.net — Topplista från Amazon.se. Affiliate-länkar när tagg är konfigurerad.</div>
    </footer>
  </div>

  <!--
    OBS:
    - Ersätt placeholder-korten genom att låta fetch_bestsellers.py skriva över innerHTML i #product-list
      eller genom att helt generera index.html från scriptet.
    - Länken i .buy bör innehålla din affiliate-tag: ?tag=YOURTAG-21
  -->
</body>
</html>
