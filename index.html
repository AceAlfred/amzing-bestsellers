<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bästsäljare på Amazon</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
}
header {
    background-color: #232f3e;
    color: white;
    text-align: center;
    padding: 20px;
}
.category-header {
    background-color: #e0e0e0;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
}
.product-scroll-container {
    display: flex;
    overflow-x: auto;
    gap: 10px;
    padding: 10px;
    scroll-snap-type: x mandatory;
}
.product-card {
    flex: 0 0 auto;
    width: 45vw;
    max-width: 180px;
    border: 1px solid #ccc;
    border-radius: 8px;
    scroll-snap-align: start;
    background: #fff;
}
.product-card img {
    display: block;
    margin: auto;
    width: 100%;
    height: 150px;
    object-fit: contain;
    border-bottom: 1px solid #ddd;
}
.product-info {
    padding: 10px;
}
.product-info h3 {
    font-size: 14px;
    margin: 0 0 5px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
}
.product-info a {
    text-decoration: none;
    color: #333;
}
.product-info a:hover {
    color: #0066c0;
}
.product-scroll-container::-webkit-scrollbar {
    display: none;
}
.product-scroll-container {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
</style>
</head>
<body>
    <header>
        <h1>Bästsäljare på Amazon</h1>
        <p>Våra populäraste produkter baserat på försäljning. Uppdateras dagligen.</p>
    </header>
    <section>
        <div class="category-header">Beauty & Personal Care</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Home & Kitchen</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Clothing, Shoes & Jewelry</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Electronics</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Toys & Games</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Books</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Sports & Outdoors</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Health & Household</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Tools & Home Improvement</div>
        <div class="product-scroll-container">
        </div>
    </section>
    <section>
        <div class="category-header">Pet Supplies</div>
        <div class="product-scroll-container">
        </div>
    </section>
</body>
</html>
